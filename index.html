<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>图片压缩工具</h1>
            <p>支持 PNG、JPG 格式图片压缩</p>
        </header>

        <div class="upload-zone" id="uploadZone">
            <div class="upload-content">
                <img src="upload-icon.svg" alt="上传图标" class="upload-icon">
                <p>拖拽图片到这里或点击上传</p>
                <input type="file" id="fileInput" accept="image/png,image/jpeg" hidden>
            </div>
        </div>

        <div class="preview-container">
            <div class="preview-box">
                <h2>原始图片</h2>
                <div class="image-preview" id="originalPreview"></div>
                <div class="file-info" id="originalInfo"></div>
            </div>
            <div class="preview-box">
                <h2>压缩后</h2>
                <div class="image-preview" id="compressedPreview"></div>
                <div class="file-info" id="compressedInfo"></div>
            </div>
        </div>

        <div class="controls">
            <div class="quality-control">
                <label for="quality">压缩质量</label>
                <input type="range" id="quality" min="0" max="100" value="80">
                <span id="qualityValue">80%</span>
            </div>
            <button id="downloadBtn" class="download-btn" disabled>下载压缩后的图片</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
